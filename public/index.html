<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S3 Explorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>S3 Explorer</h1>
    </header>

    <div id="credentials-section" class="section">
      <h2>AWS Credentials</h2>
      <form id="credentials-form">
        <div class="form-group">
          <label for="access-key">Access Key ID</label>
          <input type="text" id="access-key" required autocomplete="off">
        </div>
        <div class="form-group">
          <label for="secret-key">Secret Access Key</label>
          <input type="password" id="secret-key" required autocomplete="off">
        </div>
        <div class="form-group">
          <label for="region">Region</label>
          <input type="text" id="region" value="eu-central-1" placeholder="eu-central-1" required>
          <small>e.g., us-east-1, eu-central-1, ap-southeast-1</small>
        </div>
        <div class="form-group">
          <label for="s3-uri">S3 URI</label>
          <input type="text" id="s3-uri" required placeholder="s3://bucket-name/ or s3://bucket-name/prefix/">
          <small>Examples: s3://my-bucket/ or s3://my-bucket/path/to/folder/</small>
        </div>
        <button type="submit" class="btn btn-primary">Connect</button>
      </form>
      <div id="error-message" class="error-message"></div>
    </div>

    <div id="browser-section" class="section" style="display: none;">
      <div class="browser-header">
        <div class="breadcrumb">
          <span class="bucket-name" id="current-bucket"></span>
          <span id="breadcrumb-path"></span>
        </div>
        <div class="header-actions">
          <button id="refresh-btn" class="btn btn-primary" title="Refresh current folder">Refresh</button>
          <button id="disconnect-btn" class="btn btn-secondary">Disconnect</button>
        </div>
      </div>

      <table id="files-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Size</th>
            <th>Last Modified</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="files-tbody"></tbody>
      </table>
    </div>

    <div id="preview-modal" class="modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="preview-filename"></h3>
          <button id="close-preview" class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <pre id="preview-content"></pre>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
